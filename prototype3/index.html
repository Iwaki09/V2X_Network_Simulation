<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2X 車両シミュレーション</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .simulation-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            border: 2px solid #000;
        }
        
        .road {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: #808080;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
        }
        
        .road-divider {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                to right,
                white 0px,
                white 20px,
                transparent 20px,
                transparent 40px
            );
        }
        
        .building {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background-color: #000;
            z-index: 10;
        }
        
        .building::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 12px,
                    white 12px,
                    white 15px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 15px,
                    white 15px,
                    white 18px
                );
        }
        
        .base-station {
            position: absolute;
            top: 25px;
            right: 35%;
            width: 60px;
            height: 100px;
            z-index: 10;
        }
        
        .tower-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 70px;
            background: linear-gradient(to top, #666, #999);
            border-radius: 2px;
        }
        
        .tower-arms {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 40px;
        }
        
        .tower-arms::before,
        .tower-arms::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 25px;
            background-color: #333;
            transform-origin: center bottom;
            border-radius: 1px;
        }
        
        .tower-arms::before {
            transform: translate(-50%, -50%) rotate(-35deg);
        }
        
        .tower-arms::after {
            transform: translate(-50%, -50%) rotate(35deg);
        }
        
        .tower-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background-color: #ff4444;
            border-radius: 50%;
            border: 2px solid #333;
        }
        
        .tower-top::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 12px;
            background-color: #333;
        }
        
        .signal-waves {
            position: absolute;
            top: -5px;
            right: -10px;
            font-size: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .vehicle {
            position: absolute;
            width: 80px;
            height: 40px;
            transition: none;
            z-index: 5;
        }
        
        .vehicle svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        
        .control-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .control-button:hover {
            background-color: #45a049;
        }
        
        .control-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>V2X 車両シミュレーション</h1>
    
    <div class="simulation-container">
        <div class="canvas-container">
            <!-- 道路 -->
            <div class="road">
                <div class="road-divider"></div>
            </div>
            
            <!-- 建物 -->
            <div class="building"></div>
            
            <!-- 基地局 -->
            <div class="base-station">
                <div class="tower-base"></div>
                <div class="tower-arms"></div>
                <div class="tower-top"></div>
                <div class="signal-waves">📡</div>
            </div>
            
            <!-- 車両 -->
            <div class="vehicle" id="vehicle1">
                <svg viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
                    <!-- 車体メイン -->
                    <rect x="5" y="15" width="70" height="20" rx="4" fill="#e0e0e0"/>
                    <rect x="8" y="17" width="64" height="16" rx="3" fill="#f5f5f5"/>
                    <!-- フロントガラス -->
                    <rect x="55" y="8" width="18" height="12" rx="2" fill="#87CEEB"/>
                    <!-- サイドウィンドウ -->
                    <rect x="15" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <rect x="30" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <!-- タイヤ -->
                    <circle cx="20" cy="35" r="6" fill="#333"/>
                    <circle cx="60" cy="35" r="6" fill="#333"/>
                    <circle cx="20" cy="35" r="3" fill="#666"/>
                    <circle cx="60" cy="35" r="3" fill="#666"/>
                    <!-- ヘッドライト -->
                    <circle cx="75" cy="20" r="3" fill="#fff"/>
                    <circle cx="75" cy="30" r="3" fill="#fff"/>
                </svg>
            </div>
            
            <div class="vehicle" id="vehicle2">
                <svg viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
                    <!-- 車体メイン -->
                    <rect x="5" y="15" width="70" height="20" rx="4" fill="#c53030"/>
                    <rect x="8" y="17" width="64" height="16" rx="3" fill="#e53e3e"/>
                    <!-- フロントガラス -->
                    <rect x="55" y="8" width="18" height="12" rx="2" fill="#87CEEB"/>
                    <!-- サイドウィンドウ -->
                    <rect x="15" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <rect x="30" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <!-- タイヤ -->
                    <circle cx="20" cy="35" r="6" fill="#333"/>
                    <circle cx="60" cy="35" r="6" fill="#333"/>
                    <circle cx="20" cy="35" r="3" fill="#666"/>
                    <circle cx="60" cy="35" r="3" fill="#666"/>
                    <!-- ヘッドライト -->
                    <circle cx="75" cy="20" r="3" fill="#fff"/>
                    <circle cx="75" cy="30" r="3" fill="#fff"/>
                </svg>
            </div>
            
            <div class="vehicle" id="vehicle3">
                <svg viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
                    <!-- 車体メイン -->
                    <rect x="5" y="15" width="70" height="20" rx="4" fill="#e0e0e0"/>
                    <rect x="8" y="17" width="64" height="16" rx="3" fill="#f5f5f5"/>
                    <!-- フロントガラス -->
                    <rect x="55" y="8" width="18" height="12" rx="2" fill="#87CEEB"/>
                    <!-- サイドウィンドウ -->
                    <rect x="15" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <rect x="30" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <!-- タイヤ -->
                    <circle cx="20" cy="35" r="6" fill="#333"/>
                    <circle cx="60" cy="35" r="6" fill="#333"/>
                    <circle cx="20" cy="35" r="3" fill="#666"/>
                    <circle cx="60" cy="35" r="3" fill="#666"/>
                    <!-- ヘッドライト -->
                    <circle cx="75" cy="20" r="3" fill="#fff"/>
                    <circle cx="75" cy="30" r="3" fill="#fff"/>
                </svg>
            </div>
            
            <div class="vehicle" id="vehicle4">
                <svg viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
                    <!-- 車体メイン -->
                    <rect x="5" y="15" width="70" height="20" rx="4" fill="#e0e0e0"/>
                    <rect x="8" y="17" width="64" height="16" rx="3" fill="#f5f5f5"/>
                    <!-- フロントガラス -->
                    <rect x="55" y="8" width="18" height="12" rx="2" fill="#87CEEB"/>
                    <!-- サイドウィンドウ -->
                    <rect x="15" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <rect x="30" y="10" width="12" height="8" rx="1" fill="#87CEEB"/>
                    <!-- タイヤ -->
                    <circle cx="20" cy="35" r="6" fill="#333"/>
                    <circle cx="60" cy="35" r="6" fill="#333"/>
                    <circle cx="20" cy="35" r="3" fill="#666"/>
                    <circle cx="60" cy="35" r="3" fill="#666"/>
                    <!-- ヘッドライト -->
                    <circle cx="75" cy="20" r="3" fill="#fff"/>
                    <circle cx="75" cy="30" r="3" fill="#fff"/>
                </svg>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button" onclick="startAnimation()">シミュレーション開始</button>
            <button class="control-button" onclick="stopAnimation()">停止</button>
            <button class="control-button" onclick="resetAnimation()">リセット</button>
            <div class="status" id="status">準備完了</div>
        </div>
    </div>

    <script src="animation.js"></script>
</body>
</html>
