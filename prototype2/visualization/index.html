<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2X Simulation Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>V2X Simulation Visualizer</h1>
        <canvas id="simulationCanvas"></canvas>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <div class="slider-group">
                <label for="timeSlider">Time:</label>
                <input type="range" id="timeSlider" min="0" value="0">
                <span id="timeLabel">0</span>
            </div>
            <div class="slider-group">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="0.1" max="2.0" step="0.1" value="1.0">
                <span id="speedLabel">1.0x</span>
            </div>
        </div>
        <div class="legend">
            <span class="legend-item vehicle">Vehicle</span>
            <span class="legend-item base-station">Base Station</span>
            <span class="legend-item building">Building</span>
            <span class="legend-item link">Communication Link (Path Loss)</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
